         if (!clientEmail || !confirm(`–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É: ${clientEmail}?`)) return;
         try {
             setStatus('‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...');
             function blobToBase64(blob) { return new Promise(r => { const rd = new FileReader(); rd.onloadend = () => r(rd.result); rd.readAsDataURL(blob); }); }
             const base64Pdf = await blobToBase64(new Blob([filledPdfBytes], {type: 'application/pdf'}));
             
             const upRes = await fetch('/api/api.php?action=upload_pdf_for_signing', {
                 method: 'POST', headers: getHeaders(), body: JSON.stringify({ pdfBase64: base64Pdf, clientEmail })
             });
             const upData = await upRes.json();
             if (!upData.success) throw new Error(upData.message);
             
             setStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞...');
             const mailRes = await fetch('/api/api.php?action=send_signing_email', {
                 method: 'POST', headers: getHeaders(), body: JSON.stringify({ email: clientEmail, link: upData.link })
             });
             const mailData = await mailRes.json();
             if (mailData.success) { alert('‚úÖ –ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!'); setStatus('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!'); }
             else throw new Error(mailData.message);
         } catch (e) { alert('‚ùå –û—à–∏–±–∫–∞: ' + e.message); setStatus('‚ùå –û—à–∏–±–∫–∞'); }
      });
      
      // VISIBILITY LOGIC
      const checkUiVisibility = async () => {
         let ui = document.getElementById('vanilla-contract-ui');
         if (!ui) return;

         // TARGET CONTAINER IN REACT APP (ContractManager.tsx)
         const container = document.getElementById('vanilla-contract-ui-container');
         
         if (container) {
             ui.style.display = 'flex';
             if (ui.parentElement !== container) {
                 console.log('[VANILLA] Injected into ContractManager container');
                 container.appendChild(ui);
             }
             // Reset fixed positioning styles
             ui.style.position = 'static';
             ui.style.width = '100%';
             ui.style.top = 'auto';
             ui.style.left = 'auto';
             ui.style.borderTop = 'none';
             ui.style.boxShadow = 'none';
             ui.style.background = 'transparent'; // Integrate cleanly
             ui.style.padding = '0'; // Let container padding handle it if needed
         } else {
             // Fallback if not on Contract page or container not found yet 
             ui.style.display = 'none';
         }

         if (!pdfTemplatePath && (ui.style.display !== 'none')) {
             try {
                const headers = getHeaders();
                if (headers.Authorization) {
                   const res = await fetch('/api/api.php?action=getContracts', { headers });
                   const d = await res.json();
                   if (d.success && d.pdfTemplate) pdfTemplatePath = d.pdfTemplate;
                }
             } catch(e){}
             if (!pdfTemplatePath) pdfTemplatePath = '/uploads/contract_template.pdf';
         }
      };
      setInterval(checkUiVisibility, 1000);
      checkUiVisibility();
    })();
    </script>
