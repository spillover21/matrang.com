<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка полей PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Проверка полей PDF</h1>
    <div class="upload-section">
        <input type="file" id="pdfFile" accept="application/pdf">
        <br><br>
        <button onclick="checkPDF()">Проверить поля</button>
    </div>
    <div id="results"></div>

    <script>
        async function checkPDF() {
            const fileInput = document.getElementById('pdfFile');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                resultsDiv.innerHTML = '<p style="color: red;">Пожалуйста, выберите PDF файл</p>';
                return;
            }

            try {
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                const form = pdfDoc.getForm();
                const fields = form.getFields();
                
                let html = `<h2>Результаты проверки</h2>`;
                html += `<p><strong>Файл:</strong> ${file.name}</p>`;
                html += `<p><strong>Количество полей:</strong> ${fields.length}</p>`;
                
                if (fields.length > 0) {
                    html += '<h3>Найденные поля:</h3><ul>';
                    fields.forEach(field => {
                        const name = field.getName();
                        const type = field.constructor.name;
                        html += `<li><strong>${name}</strong> (${type})</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p style="color: red; font-weight: bold;">⚠️ В этом PDF НЕТ заполняемых полей (AcroForm)</p>';
                    html += '<p>Это значит, что автоматическое заполнение невозможно.</p>';
                }
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
